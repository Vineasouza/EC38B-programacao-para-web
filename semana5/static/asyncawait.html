<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Await</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>AJAX - Callbacks, Promise e ASYNC/AWAIT</h1>
    <input type="text" name="cep" id="" />
    <button>Buscar</button>
    <div class="endereco">
      <p><span>Logradouro: </span><span class="logradouro"></span></p>
      <p><span>Cidade: </span><span class="cidade"></span></p>
      <p><span>Estado: </span><span class="estado"></span></p>
    </div>
    <script type="text/javascript" charset="utf-8">
      let input = document.querySelector("input"),
        busca = document.querySelector("button"),
        logradouro = document.querySelector(".logradouro"),
        cidade = document.querySelector(".cidade"),
        estado = document.querySelector(".estado");
      busca.addEventListener("click", async () => {
        let json = await axios.get(
          "http://viacep.com.br/ws/" + input.value + "/json/"
        );
        logradouro.innerHTML = json.data.logradouro;
        cidade.innerHTML = json.data.localidade;
        estado.innerHTML = json.data.uf;
        //  sem async await
        //   .then((json) => {
        //     logradouro.innerHTML = json.data.logradouro;
        //     cidade.innerHTML = json.data.localidade;
        //     estado.innerHTML = json.data.uf;
        //   });
      });
    </script>
  </body>
</html>
