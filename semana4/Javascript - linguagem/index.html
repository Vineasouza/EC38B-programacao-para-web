  <body>

    <br>

    <h1>Operadores Aritm&eacute;tico Javascript</h1>
    <script type="text/javascript">
      document.write("<code>1+2+3= " + (1 + 2 + 3) + "</code>");
    </script>
    <br>
    <br>
    <br>
    <script type="text/javascript">
      var d = new Date()
      var time = d.getHours();
      if(time < 10) {
        document.write("<b>Bom dia</b>")
      } else if (time > 10 && time < 16) {
        document.write("<b>Boa tarde</b>")
      } else {
        document.write("<b>Boa noite, são </b>" + time + "<b>horas</br>")
      }
    </script>
    <br>
    <br>
    <br>
    <script type="text/javascript">
      var d = new Date()
      var theDay = d.getDay();
      switch(theDay) {
        case 5:
          document.write("<b>Sexta Feira!!/b>");
          break;
        case 6:
          document.write("<b>Sabado!!/b>");
          break;
        default:
          document.write("<b>Não é fim de semana!!</b>");
      }
    </script>
  </body>
