<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./reset.css" /> -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Live Search</title>
  </head>
  <body>
    <h1 class="heading">Live Search</h1>
    <input type="text" name="live" value="" />
    <ul>
      <li>Abacaxi</li>
      <li>Banana</li>
      <li>Uva</li>
    </ul>
    <script type="text/javascript">
      document
        .getElementsByTagName("input")[0]
        .addEventListener("keyup", function () {
          var busca = this.value,
            frutas = document.getElementsByTagName("li");
          for (let index = 0; index < frutas.length; index++) {
            if (frutas[index].innerHTML.search(busca) >= 0) {
              frutas[index].style.display = "block";
            } else {
              frutas[index].style.display = "none";
            }
          }
        });
    </script>
  </body>
</html>
